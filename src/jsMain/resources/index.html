<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' http://localhost https://ZZZAppIdZZZ.firebaseapp.com/ data: gap: https://ssl.gstatic.com https://firestore.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com https://www.googleapis.com https://securetoken.googleapis.com 'unsafe-eval';
    style-src 'self' 'unsafe-inline';
    media-src *;
    img-src 'self' data: https://*.googleusercontent.com https://*.facebook.com https://*.fbsbx.com;
    script-src 'self' 'unsafe-eval' https://*.firebaseio.com https://apis.google.com">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="lib/simpleicon/font/flaticon.css">
    <link rel="stylesheet" type="text/css" href="../../build/js/node_modules/bootstrap-css-only/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>ZZZAppNameZZZ</title>

    <!-- cordova script (this is not used during development) -->
    <!--CORDOVA <script type="text/javascript" src="cordova.js"></script>-->
</head>

<body role="document">
    <div id="root"/>
    <div id="page">
        <img id="splash" src="img/splash.png" class="img-responsive"/>
    </div>

    <script type="text/javascript" src="../../build/distributions/kotlin-showcase.js"></script>
</body>
</html>
